<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>邮箱注册</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>邮箱: <input type="text" name="email">{{ register_form.errors.email }}</p>
    <p>密码: <input type="text" name="password">{{ register_form.errors.password }}</p>
    <p>{{ register_form.captcha }}{{ register_form.errors.captcha }}</p>
    <p><input type="submit"></p>
</form>
{{ msg }}
</body>
</html>
